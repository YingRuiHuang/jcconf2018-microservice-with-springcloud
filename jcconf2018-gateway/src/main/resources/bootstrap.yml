spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://config:8888
      retry:
        maxAttempts: 1
      failFast: true
      label: master

---
spring:
  profiles: local
  cloud:
    config:
      uri: http://localhost:8888
server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/